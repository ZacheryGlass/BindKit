[pytest]
# Pytest configuration for BindKit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    windows: Windows-specific tests (Win32 API, Registry, etc.)
    slow: Tests that take significant time to run
    race_condition: Tests that check for race conditions
    resource_leak: Tests that check for resource leaks
    edge_case: Tests for edge cases and unusual inputs
    requires_admin: Tests that require administrator privileges

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=core --cov=models --cov=controllers --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Windows-specific test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
